<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <div class="container">
        <!-- Your content goes here -->
        <div class="row">
            <div class="col-sm-4">
              <div class="card">
                <img src="duck.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Yellow Duck</h5>
                  <p class="card-text">It's a yellow duck that floats in your bath.</p>
                  <a href="#" class="btn btn-primary">Click me</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">

                  <p class="card-text">It's another yellow duck that can float in  your bath.</p>
                  <a href="#" class="btn btn-primary">Click me</a>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                  <img src="duck.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Special Yellow Duck</h5>
                    <p class="card-text">A very special yellow duck that also floats in your bath.</p>
                    <a href="#" class="btn btn-primary">Click me</a>

                </div>
              </div>
          </div>
